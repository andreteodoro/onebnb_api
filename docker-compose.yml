version: '2'

services:
  postgres:
    image: 'postgres:9.5'
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  mailcatcher:
    image: yappabe/mailcatcher
    ports:
        - 1025:1025
        - 1080:1080

  redis:
    image: 'redis:3.2-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

  website:
    depends_on:
      - 'postgres'
      - 'redis'
      - 'mailcatcher'
    build: .
    command: bash start
    ports:
      - '3000:3000'
    volumes:
      - '.:/onebnb_api'
    volumes_from:
      - box
    env_file:
      - '.env'
    environment:
      ELASTICSEARCH_URL: elasticsearch:9200

  box:
    image: busybox
    volumes:
    - /box

  elasticsearch:
    image: 'elasticsearch:2'
    ports:
      - '9200:9200'
    volumes:
      - 'elastic:/usr/share/elasticsearch/data'
    environment:
      - Des.network.host=0.0.0.0

volumes:
  redis:
  postgres:
  elastic:
  box:
